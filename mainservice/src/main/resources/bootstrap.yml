spring:
  application:
    name: auth
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${remote-ip}:8848
        namespace: demo-config
        group: DEFAULT_GROUP
      config:
        server-addr: ${remote-ip}:8848
        namespace: demo-config
        group: AUTH
        file-extension: yaml
        refreshEnabled: true
        # 常规配置文件 优先级大于 shared-configs，在 shared-configs 之后加载
        extension-configs:
          - data-id: ${spring.application.name}-${spring.profiles.active}.yaml
            group: AUTH
            refresh: true


# 以下是自定义变量
remote-ip: lyc.io


