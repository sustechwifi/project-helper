spring:
  application:
    name: oauth2-server
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${remote-ip}:8848
        namespace: demo-config
        group: DEFAULT_GROUP
      config:
        server-addr: ${remote-ip}:8848
        namespace: demo-config
        group: AUTH
        file-extension: yaml
        refreshEnabled: true
        # 共享配置文件
        shared-configs:
          - data-id: redis-default-${spring.profiles.active}.yaml
            group: COMMON
            refresh: true
          - data-id: postgresql-mybatis-${spring.profiles.active}.yaml
            group: COMMON
            refresh: true
        # 常规配置文件 优先级大于 shared-configs，在 shared-configs 之后加载
        extension-configs:
          - data-id: ${spring.application.name}-${spring.profiles.active}.yaml
            group: AUTH
            refresh: true


# 以下是自定义变量
remote-ip: lyc.io

# 配置令牌加密密钥
sign-key: DeMosIgNkeY

# 配置默认客户端授权
oauth2-app:
  id: default-client
  secret: secret
  uri: http://127.0.0.1:8080/auth/login/oauth2/code/myoauth2

# 配置通用配置中的数据库连接信息
db:
  index: postgres
  model-path: template.oauth2_server.model.entity
