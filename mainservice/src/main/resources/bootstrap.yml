server:
  port: 8070

spring:
  application:
    name: main-service
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${remote-ip}:8848
        namespace: ooad
        group: DEFAULT_GROUP
      config:
        server-addr: ${remote-ip}:8848
        namespace: ooad
        group: DEFAULT_GROUP
        file-extension: yaml
        refreshEnabled: true
        extension-configs:
          - data-id: ${spring.application.name}-${spring.profiles.active}.yaml
            group: DEFAULT_GROUP
            refresh: true








